<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastro de pais</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Codigo"></h:outputLabel>
		<br></br>
		<br></br>
		<h:inputText value="#{paisControlador.p.codigo}"></h:inputText>
		<br></br>
		<br></br>
		<h:outputLabel value="Nome"></h:outputLabel>
		<br></br>
		<br></br>
		<h:inputText value="#{paisControlador.p.nome}"></h:inputText>
		<br></br>
		<br></br>
		<h:commandButton value="Cadastrar" action="#{paisControlador.
			processarAcaoCadastrar}"></h:commandButton>	
	</h:form>		
</h:body>
</html>
